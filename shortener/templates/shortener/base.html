{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vulnerable URL Shortener{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shortener/style.css' %}">
</head>
<body>
    <div class="container">
        
        <nav class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'my_urls' %}">My URLs</a>
            <a href="/admin/">Admin</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <span class="user-info">Welcome, {{ user.username }}!</span>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        
        <h1>{% block header %}Vulnerable URL Shortener{% endblock %}</h1>
        
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function shortenUrl() {
            const url = document.getElementById('url').value;
            const notes = document.getElementById('notes').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // FLAW: Missing CSRF token in request
            fetch('/shorten/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}&notes=${encodeURIComponent(notes)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.short_url) {
                    resultDiv.innerHTML = 
                        `<div class="alert alert-success">
                            Short URL: <a href="http://${data.short_url}" target="_blank">http://${data.short_url}</a>
                        </div>`;
                } else {
                    resultDiv.innerHTML = 
                        `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = 
                    `<div class="alert alert-danger">Request failed</div>`;
            });
        }
        
        function searchUrls() {
            const query = document.getElementById('search').value;
            const resultsDiv = document.getElementById('search-results');
            
            // FLAW: SQL injection via search parameter
            fetch(`/search/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                let html = '<h4>Search Results:</h4>';
                if (data.urls && data.urls.length > 0) {
                    html += '<table><tr><th>URL</th><th>Code</th><th>Created</th><th>Actions</th></tr>';
                    data.urls.forEach(url => {
                        html += `<tr>
                            <td><a href="${url.original_url}" target="_blank">${url.original_url}</a></td>
                            <td><a href="/s/${url.short_code}/" target="_blank">${url.short_code}</a></td>
                            <td>${new Date(url.created_at).toLocaleString()}</td>
                            <td><a href="/details/${url.id}/">Details</a></td>
                        </tr>`;
                    });
                    html += '</table>';
                } else {
                    html += '<p>No results found.</p>';
                }
                resultsDiv.innerHTML = html;
            })
            .catch(error => {
                resultsDiv.innerHTML = '<p>Search failed</p>';
            });
        }
    </script>
</body>
</html>
